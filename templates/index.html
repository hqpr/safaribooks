{% extends base.html %}
 
{% block title %} {{ title }} {% end %}
 
 




{% block body %}
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% for d in data %}
                    <h1><a href="/post/{{ uri[0] }}">{{ d['name'] }}</a></h1>
                    <p><span class="glyphicon glyphicon-time"></span> {{ d['created_date'] }}</p>
                    <p>by <a href="">{{ d['author'] }}</a></p>
                    <p>{{ d['body'] }}</p>
                <hr/>
                {% end %}


                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a> <br/>
                <a href="/add" class="btn btn-default">Add Post</a>
            </div>
        </div>
    </div>
</div>
{% end %}
